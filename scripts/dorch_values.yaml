prometheus:
  enabled: false

nats:
  url: "nats://nats.nats.svc.cluster.local:4222"

postgres:
  host:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: host
  port:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: port
  database:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: database
  username:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: username
  password:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: password
  sslmode:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: sslmode
  ca:
    valueFrom:
      secretKeyRef:
        name: postgres-cred
        key: ca

redis:
  username:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: username
  password:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: password
  host:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: host
  port:
    valueFrom:
      secretKeyRef:
        name: redis-cred
        key: port
  proto:
    value: rediss

keycloak:
  endpoint: "https://keycloak.beebs.dev"
  realm: dorch
  clientId:
    valueFrom:
      secretKeyRef:
        name: keycloak-client-cred
        key: clientid
  clientSecret:
    valueFrom:
      secretKeyRef:
        name: keycloak-client-cred
        key: clientsecret