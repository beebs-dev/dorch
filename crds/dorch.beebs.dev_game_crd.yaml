apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: games.dorch.beebs.dev
spec:
  group: dorch.beebs.dev
  names:
    categories: []
    kind: Game
    plural: games
    shortNames: []
    singular: game
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: PHASE
      type: string
    - jsonPath: .status.lastUpdated
      name: AGE
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: Auto-generated derived type for GameSpec via `CustomResource`
        properties:
          spec:
            properties:
              debug_udp:
                nullable: true
                type: boolean
              files:
                items:
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                  required:
                  - id
                  - name
                  type: object
                nullable: true
                type: array
              game_id:
                type: string
              iwad:
                properties:
                  id:
                    type: string
                  name:
                    type: string
                required:
                - id
                - name
                type: object
              max_players:
                format: int32
                type: integer
              name:
                type: string
              private:
                description: If true, the game will only be visible to the creator.
                nullable: true
                type: boolean
              s3_secret_name:
                type: string
              skill:
                format: int32
                nullable: true
                type: integer
              use_doom1_assets:
                description: |-
                  If true, doom1.wad will be prepended to the file list automatically.
                  This allows users to create modded games using Doom 1 assets while
                  respecting IWAD licensing.
                type: boolean
              warp:
                nullable: true
                type: string
            required:
            - game_id
            - iwad
            - max_players
            - name
            - s3_secret_name
            - use_doom1_assets
            type: object
          status:
            description: Status object for the [`Game`] resource.
            nullable: true
            properties:
              lastUpdated:
                description: Timestamp of when the [`GameStatus`] object was last updated.
                nullable: true
                type: string
              message:
                description: |-
                  A human-readable message indicating details about why the
                  [`Game`] is in this phase.
                nullable: true
                type: string
              phase:
                description: A short description of the [`Game`] resource's current state.
                enum:
                - Pending
                - Starting
                - Error
                - Active
                - Terminating
                type: string
            required:
            - phase
            type: object
        required:
        - spec
        title: Game
        type: object
    served: true
    storage: true
    subresources:
      status: {}
