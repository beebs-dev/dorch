{{- $image := printf "%s%s" .Values.registry .Values.archiver.image -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-archiver
spec:
  replicas: {{ .Values.archiver.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-archiver
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-archiver
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 10 }}
    {{- end }}
      initContainers:
      - name: aws-sync
        image: amazon/aws-cli:2.15.32
        imagePullPolicy: IfNotPresent
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: spaces-cred
                key: access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: spaces-cred
                key: secret_access_key
          - name: AWS_DEFAULT_REGION
            value: nyc3
          - name: AWS_EC2_METADATA_DISABLED
            value: "true"
          - name: AWS_S3_FORCE_PATH_STYLE
            value: "true"
        command:
          - /bin/sh
          - -c
          - |
            set -euo pipefail
            echo "Syncing IWADs"
            mkdir -p /data/iwads
            aws s3 sync \
              s3://iwads/ \
              /data/iwads/ \
              --endpoint-url https://nyc3.digitaloceanspaces.com \
              --region nyc3
            echo "IWAD sync complete"
      containers:
      - name: archiver
        imagePullPolicy: {{ .Values.archiver.imagePullPolicy }}
        image: {{ $image }}
    {{- if .Values.archiver.resources }}
        resources:
{{ toYaml .Values.archiver.resources | indent 10 }}
    {{- end }}
        command:
          - python
          - /app/meta-worker.py
          - --durable
          - meta-worker
        readinessProbe:
          exec:
            command:
            - cat
            - /etc/ready
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: DORCH_READY_FILE
          value: /etc/ready
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: spaces-cred
              key: access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: spaces-cred
              key: secret_access_key
        - name: IWADS_DIR
          value: /data/iwads
        - name: SERVICE_NAME
          value: archiver
        - name: RUST_LOG
          value: info,aws_smithy_runtime=debug,aws_smithy_http_tower=debug,hyper=info
        - name: LOG_LEVEL
          value: {{ .Values.archiver.logLevel }}
{{- if .Values.nats.user }}
        - name: NATS_USER
{{ tpl (toYaml .Values.nats.user) . | indent 10 }}
{{- end }}
{{- if .Values.nats.password }}
        - name: NATS_PASSWORD
{{ tpl (toYaml .Values.nats.password) . | indent 10 }}
{{- end }}
{{ include "dorch.metrics-env" . | indent 8 }}
{{ include "dorch.nats-env" . | indent 8 }}
{{ include "dorch.redis-env" . | indent 8 }}
---
{{- if .Values.prometheus.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Release.Name }}-archiver
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-archiver
  podMetricsEndpoints:
  - port: metrics
{{- end }}